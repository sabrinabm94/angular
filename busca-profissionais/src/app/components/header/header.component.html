<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let menuItem of componentParams.menu; trackBy: trackByFn;
        let routelinkIndex=index">
          <app-route-link routerLink={{menuItem.link}} routerLinkActive="active" ariaCurrentWhenActive="page"
            target={{menuItem.target}} title={{menuItem.title}}>{{menuItem.title}}</app-route-link>
        </li>
      </ul>
    </div>
    <ng-content></ng-content>
  </nav>
</header>
