<mat-tab-group>
  <mat-tab label="User">
    <h2 class="title">Cadastro de profissional</h2>
    <form (ngSubmit)="registerUser($event)" [formGroup]="formUser">
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="pat@example.com" required class="form-control" formControlName="emailField">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required class="form-control"
          formControlName="passwordField">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Number</mat-label>
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async; trackBy: trackByFn;" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-error *ngIf="formUser.invalid">{{getformUserErrorMessage()}}</mat-error>
      <app-button>Confirmar</app-button>
    </form>
  </mat-tab>
  <mat-tab label="Company">
    <h2 class="title">Cadastro de empresa</h2>
    <form (ngSubmit)="registerCompany($event)" [formGroup]="formCompany">
      <mat-error *ngIf="formCompany.invalid">{{getformCompanyErrorMessage()}}</mat-error>
      <app-button>Confirmar</app-button>
    </form>
  </mat-tab>
</mat-tab-group>
