<a [routerLink]="['/categoria/', category.slug]" id={{category.id}} class="link">
  <mat-card class="card">
    <mat-card-content>
      <app-background-image #backgroundImageComponent [link]="category.images[0].link"
        [title]="category.images[0].title">
      </app-background-image>
      <h2 class="title">{{category.name}}</h2>
      <p class="description">{{category.description}}</p>
    </mat-card-content>
  </mat-card>
</a>
