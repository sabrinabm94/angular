<section class="list" *ngIf="itemsToManage">
  <h2 class="text-center">{{ title | translate }}</h2>
  <div class="list-content">
    <div class="item" *ngFor="let item of itemsToManage">
      <ul class="list-data inline-list">
        <li *ngFor="let entry of item | keyvalue" class="text-center" [attr.data-label]="entry.key | translate">
          <p>{{ entry.value | translateOrReturnKeyPipe }}</p>
        </li>
        <li>
          <ul class="inline-list">
            <li><a (click)="editItem(item)">{{ 'edit' | translate }}</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</section>
