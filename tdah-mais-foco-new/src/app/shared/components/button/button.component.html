<a class="link" href={{url}} target={{target}} *ngIf="url">
  <button type="button" class="{{ 'button btn btn-' + className }}" id="{{ 'button-' + id }}" [disabled]="disabled">
    <ng-content></ng-content>
  </button>
</a>

<button *ngIf="!url || url == ''" type="button" class="{{ 'button btn btn-' + className }}" id="{{ 'button-' + id }}"
  [disabled]="disabled">
  <ng-content></ng-content>
</button>
