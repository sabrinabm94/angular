<app-header />
<main class="main">
  <div class="content" *ngIf="results">
    <h1 class="main-title text-center">{{ "app_title" | translate }}</h1>
    <app-results *ngIf="results" [score]="results" [userId]="userId"></app-results>
    <div class="share-buttons">
      <app-button (click)="shareResults()">Compartilhar resultados</app-button>
    </div>
  </div>
</main>
<app-footer />
