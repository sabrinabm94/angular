<app-header />
<main class="main">
  <div class="content" *ngIf="results">
    <h1 class="main-title text-center">{{ "app_title" | translate }}</h1>
    <app-results *ngIf="results" [score]="results" [userId]="userId"></app-results>
    <div class="buttons">
      <app-button (click)="shareResults()">{{ "results_share" | translate }}</app-button>
      <a href="/quiz" class="link"><app-button>{{ "quiz_try_again" | translate }}</app-button></a>
    </div>
  </div>
</main>
<app-footer />
