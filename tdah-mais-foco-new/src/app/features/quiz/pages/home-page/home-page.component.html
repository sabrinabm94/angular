<app-header [userId]="userId" [isAdmin]="isAdmin" />
<main class="main">
  <div class="container">
    <h1 class="main-title text-center">{{ "app_title" | translatePipe }}</h1>
    <app-quiz *ngIf="!results" (results)="$event" [userId]="userId" [isFirstScore]="isFirstScore"
      [currentLanguageId]="languageId"></app-quiz>
    <app-results *ngIf="results" [score]="results" [userId]="userId" [currentLanguageId]="languageId">
    </app-results>
  </div>
</main>
<app-footer />
