<section class="result" *ngIf="userId && userId !== ''">
  <app-container>
    <div class="results" *ngIf="results && areasResults">
      <!-- <h2 class="text-center">{{ "title_results" | translate }}</h2> -->
      <app-fieldset>
        <h3 class="text-center">{{ "title_areas_results" | translate }}</h3>
        <div class="area" *ngFor="let areaResult of areasResults">
          <!-- <h4>{{ areaResult.name }}</h4> -->
          <p>
            {{ areaResult.message }}
          </p>
        </div>
      </app-fieldset>
      <app-fieldset>
        <div class="result" *ngIf="results">
          <h3 class="text-center">{{ "title_final_results" | translate }}</h3>
          <p>
            {{ results.message }}
          </p>
        </div>
      </app-fieldset>
      <a className="link" href="/register" *ngIf="!this.userId">
        {{"save_results" | translate}}
      </a>
    </div>
  </app-container>
</section>
