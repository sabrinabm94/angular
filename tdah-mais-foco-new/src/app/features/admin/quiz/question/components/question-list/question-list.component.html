<section class="list" *ngIf="questionsToManageList">
  <app-container>
    <app-manage-list [title]="'page_questions_manage_list_title'" [itemsToManage]="questionsToManageList"
      (create)="registerQuestion()" (edit)="editQuestion($event)" [showCreate]="true">
    </app-manage-list>
  </app-container>
</section>
