<section class="search">
  <app-gif-search #gifsSearch (sendToList)="receiveDataFromSearch($event)"></app-gif-search>
</section>
<section class="results">
  <div class="row">
    <div class="col-lg-4" *ngFor="let gif of this.gifs">
      <a href="gif.url" target="_blank" class="link">
        <h3 class="title">{{gif.title}}</h3>
        <div class="image bg" [style.backgroundImage]="'url('+ gif.images.original.url +')'"></div>
      </a>
    </div>
  </div>
</section>
