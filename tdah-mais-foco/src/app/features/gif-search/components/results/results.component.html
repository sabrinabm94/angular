<section>
  <app-container>
    <h2>{{ 'title_results' | transloco }}</h2>
    <div class="results" *ngIf="result && areasResults">
      <div class="area" *ngFor="let areaResult of areasResults">
        <app-container>
          <h3>{{areaResult.name}}</h3>
          <p>
            {{areaResult.message}}
          </p>
        </app-container>
      </div>
      <div class="result" *ngIf="result">
        <app-container>
          <h3>{{ 'subtitle_results' | transloco }}</h3>
          <p>
            {{result.message}}
          </p>
        </app-container>
      </div>
    </div>
  </app-container>
</section>
