<div class="form-group">
  <label class="{{'label ' + class}}" id="{{'label-' + class}}" for="{{name}}">{{text}}</label>
  <input class="{{'input form-control ' + class}}" id="{{'input-' + class}}" type="text"
    [attr.name]="name" [attr.placeholder]="placeholder" [attr.pattern]="pattern"
    [attr.required]="required ? true : null" [formControl]="control" />
</div>
