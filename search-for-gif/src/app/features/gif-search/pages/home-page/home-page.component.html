  <h1 class="main-title center">Search for your gif</h1>

      <app-search-template #SearchFormComponent (dataEmitter)="setDataInChild($event)">

    </div>
    <div class="col-12 col-sm-12">
      <app-results-template #SearchResultsComponent>
      </app-results-template>
    </div>
  </div>
</div>
