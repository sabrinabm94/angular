<hr />
<section class="results" *ngIf="showResults(gifs) === true">
  <h2 class="big-title text-center">
    {{ "Results for" | transloco }}"<span class="small-title" *ngIf="gifs[0].searchTerm">{{ gifs[0].searchTerm
      }}</span>"
  </h2>
  <div class="row results-list">
    <div class="col-12 col-sm-6 col-md-3 col-lg-3" *ngFor="
        let gif of gifs
          | paginate : { itemsPerPage: itemPerPage, currentPage: currentPageNumber }
      ">
      <app-picture [url]="gif.previewWebp" [urlPreview]="gif.previewGif" class="gif-image" [id]="gif.id"
        [title]="gif.title" [alt]="gif.alt"></app-picture>
    </div>
  </div>
  <pagination-controls (pageChange)="currentPageNumber = $event" class="pagination"
    [previousLabel]="'Previous' | transloco" [nextLabel]="'Next' | transloco">
  </pagination-controls>
</section>
<section class="not-found" *ngIf="showResults(gifs) === false">
  <h3 class="text-center">
    {{ "Use a term to search for gifs" | transloco }}
  </h3>
</section>
